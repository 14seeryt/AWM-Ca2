# upstreams and locations, upsreams define a group of servers which can listen on differnt ports
# location allows to route request to correct location within the file system, used to tell nginx where to look for a resource by including 
# files and folders while matching a location back against a URL.  

upstream school-api {
    server school-api:8000;
}

#nginx server listens on port 80
server {
    listen 80;

    location / {
        proxy_pass http://school-api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}